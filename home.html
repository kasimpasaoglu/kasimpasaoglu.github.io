<article class="container-md card my-5 p-3 shadow">
    <h2 id="homeTitle" class="text-center p-3 fw-bold">
        <!-- Dynamic -->
    </h2>
    <div class="row p-4">
        <div class="col-md-9">
            <p id="homeText" class="fs-5">
                <!-- Dynamic -->
            </p>
        </div>
        <div id="profile" class="col-md-3">
            <picture>
                <source media="(max-width: 767px)" srcSet="src/images/profile.jpeg" />
                <img class="img-thumbnail shadow" src="src/images/profile.jpeg" alt="profile" />
            </picture>
        </div>
    </div>

<article class="container-md card my-5 p-3 shadow">
    <div class="accordion" id="accordionMain">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMain">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseMain" aria-expanded="true" aria-controls="collapseMain">
                    LIST OF ACCOMPLISHMENTS TO DATE
                </button>
            </h2>
            <div id="collapseMain" class="accordion-collapse collapse" aria-labelledby="headingMain"
                data-bs-parent="#accordionMain">

                    <div class="accordion" id="accordionSub">
                        <!-- Dynamic -->
                    </div>
                </div>
            </div>
        </div>
    </div>
